<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="./script.js" defer></script>
	<title>Admin Dashboard</title>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="sideheader">
				<img src="./img/view-dashboard.svg" alt="Dashboard">
				Dashboard
			</div>
			<div class="oneitems">
				<ul>
					<li><img src="./img/home.svg" alt="Home">Home</li>
					<li><img src="./img/face-man.svg" alt="Profile">Profile</li>
					<li><img src="./img/chat.svg" alt="Messages">Messages</li>
					<li><img src="./img/history.svg" alt="History">History</li>
					<li><img src="./img/file-multiple.svg" alt="Tasks">Tasks</li>
					<li><img src="./img/account-multiple.svg" alt="Communities">Communities</li>
				</ul>
			</div>
			<div class="twoitems">
				<ul>
					<li><img src="./img/cog.svg" alt="Settings">Settings</li>
					<li><img src="./img/help.svg" alt="Support">Support</li>
					<li><img src="./img/shield-lock.svg" alt="Privacy">Privacy</li>
				</ul>
			</div>
		</div>
		<div class="main">
			<div class="header">
				<div class="upper">
				</div>
				<div class="lower">
				</div>
			</div>
			<div class="info">
				<div class="projects">
				</div>
				<div class="minisidebar">
					<div class="announce"></div>
					<div class="trends"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
